<html>
<head>
	<meta charset="utf-8">

      .obi{

<div class="obi">
<h3><center> form project</h3>
 <form>

    gender:

    <br>

            <select id="car" name="car" size="2">
                  <option>audi</option>
                  <option>toyota</option>
                  <option>benz</option>
                  <option>lexus</option>
                  <option>shuttle bus</option>
                  <option selected="volvo">volvo</option>
            </select><br>
    <label for="email">Email:</label>
     <input type="text" name="email" id="email" ><br>
     <label for="phone">phone:</label>
     <input type="text" name="phone" id="phone" ><br>
     <label for="pwd">password:</label>

</fieldset>
</form>
